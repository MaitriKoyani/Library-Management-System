{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citadel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <a class="navbar-brand" href="/account/">
            <img src="{% static 'Images/logo.jpg' %}" alt="logo" width="40" height="40">
          </a>
         
          <a class="navbar-brand fs-4 fw-bold" href="/" style="color:  rgb(123, 76, 94); font-family: cursive;">Citadel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="/home/">Home</a>
              </li>
            </ul>
            <form class="d-flex me-3">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-4 ">
                <li class="nav-item">
                    {% if user.id %}
                    <a class="me-2 btn btn-outline-secondary" aria-current="page" href="/logout/">Logout{{request.user}}</a>
                    {% else %}
                    <a class=" me-2 btn btn-outline-secondary" aria-current="page" href="/login/">Login{{request.user}}</a>
                    {% endif %}
                </li>
              </ul>
          </div>
        </div>
      </nav>
    {% block body %}<div class="text-center ms-5 p-5 fs-1" style="color: rgb(105, 5, 42);">Welcome in the Citadel the world's largest and oldest library</div>{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
